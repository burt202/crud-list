<!doctype html>
<html lang="en">
<head>
	<title>Jasmine Spec Runner</title>
	<link rel="stylesheet" type="text/css" href="/js/libs/jasmine/jasmine.css">
	<script type="text/javascript" src="/js/libs/jasmine/jasmine.js"></script>
	<script type="text/javascript" src="/js/libs/jasmine/jasmine-html.js"></script>

	<script type="text/javascript" src="/js/libs/require.js"></script>
	<script type="text/javascript">

		require([
			'../js/config'
		], function (config) {
			config.baseUrl = '../js/libs';
			require.config(config);

			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();
			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function (spec) {
				return htmlReporter.specFilter(spec);
			};

			var specs = [];
			specs.push('/tests/js/app/views/genres/content-spec.js');
			specs.push('/tests/js/app/views/genres/form-spec.js');
			specs.push('/tests/js/app/views/genres/list-item-spec.js');
			specs.push('/tests/js/app/views/shared/helpers-spec.js');
			specs.push('/tests/js/app/views/shared/navigation-spec.js');

			require(specs, function () {
				jasmineEnv.execute();
			});
		});

	</script>
</head>
	<body>
	</body>
</html>
